{% extends "base.html" %}

{% load static %}
{% block content %}

    {% if errors %}
        <div class="error">
            <h2>errors</h2>
        </div>
    {% endif %}

    <div class="container main-content ribbon-content mdl-color--white mdl-shadow--4dp">
        <div class="row">
            {% if not home %}
                <section class="device-data col-lg-12">
                    <h2>Create a home</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Create</button>
                    </form>
                </section>
            {% else %}
                {{ home }}
            {% endif %}
        </div>
    </div>
{% endblock %}
